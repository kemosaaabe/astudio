<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="mx-120 my-40 flex items-center justify-between">
      <div class="text-2xl cursor-pointer">
        <span class="font-bold">A+</span> Studio
      </div>
      <ul class="flex space-x-60">
        <li><a href="">Home</a></li>
        <li><a href="">What We Do</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Project</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </header>
    <main>
      <section class="relative ml-120 space-x-100 flex items-center">
        <div>
          <h1 class="text-3xl font-bold">A Digital Product Agency</h1>
          <p class="mt-40 text-grey-dark">
            Leading digital agency with solid design and development expertise.
            We build readymade websites, mobile applications, and elaborate
            online business services.
          </p>
          <button class="mt-30 px-40 py-20 text-white bg-blue rounded-60">
            Contact Now
          </button>
        </div>
        <div class="relative">
          <div
            class="absolute w-[129px] h-[129px] bg-pattens-blue rounded-full -translate-x-1/2"
          ></div>
          <img
            class="relative z-10 rounded-bl-200"
            src="/src/images/people.png"
            alt="people"
          />
          <div
            class="absolute bottom-0 right-120 w-[178px] h-[178px] bg-yellow rounded-br-100 translate-y-1/2"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
